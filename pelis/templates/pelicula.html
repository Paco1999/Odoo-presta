<!DOCTYPE html>
<html>
<head>
    <title>Película</title>
    <style>

            font-family: Arial, sans-serif;

        }
        .container {

            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        h1, h3 {
            color: #333333;

<body>
    <div class="container">
        <h1>{{ objeto.display_name }}</h1>

    </div>

</html>
